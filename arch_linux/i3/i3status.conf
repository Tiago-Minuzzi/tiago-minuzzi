# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "spotify"
#order += "ipv6"
#order += "wireless _first_"
#order += "ethernet _first_"
order += "cpu_usage" 
#order += "load"
order += "memory"
order += "disk /"
order += "battery all"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = " %status %percentage %remaining"
}

disk "/" {
        format = " %used/%total"
}

load {
        format = "%1min"
}

memory {
        format = " %used/%total"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = " %Y/%m/%d  %H:%M"
}

volume master {
        format = "♪ %volume"
        format_muted = "♪ muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

cpu_usage {
	format = " %usage"
	max_threshold = 75
}

spotify {
    button_next = 4
    button_play_pause = 1
    button_previous = 5
    format = "{playback}: {title} by {artist}"
    format_down = "no Spotify"
}

general {
        colors = true
        interval = 5
}

#order += "spotify"
#order += "ipv6"
#order += "wireless _first_"
#order += "ethernet _first_"
order += "cpu_usage" 
#order += "load"
order += "memory"
order += "disk /"
order += "battery all"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

